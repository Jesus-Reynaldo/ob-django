{% extends 'layout/base.html' %}
{% block 'title' %}Crear | Contactos{% endblock %}

{% block 'styles'%}
{% load static %}
  <link rel="stylesheet" href= {% static 'css/forms.css' %} >
{% endblock %}


{% block 'content' %}
<span class="aux-btns">
  <a href="{% url 'contact' %}">Volver atras</a>
</span>
  <form action="{% url 'contact_create' %}"" method="POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <div class="btn-wrapper">
      <input type="submit" value="Enviar" class="btn-send"/>  
    </div>
  </form>
{% endblock %}
